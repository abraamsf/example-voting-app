name: Vote App CI

on:
  push:
    branches: [ "feature/99-devops-setup" ]
    paths: [ "vote/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        working-directory: ./vote
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        working-directory: ./vote
        run: |
          echo "Running tests..."
          python -c "print('Success: App is ready for testing')"